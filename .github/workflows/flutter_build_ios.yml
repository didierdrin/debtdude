name: Build iOS for Appetize.io
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Navigate to Flutter Project
      run: |
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Listing:"
        ls -la
        
        # Navigate into your Flutter project
        # Change 'debtdude' to your actual project folder name
        cd debtdude
        
        echo "ğŸ“ Now in: $(pwd)"
        echo "ğŸ“ Project files:"
        ls -la
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install --repo-update
        
    - name: Build for iOS Simulator
      run: |
        flutter build ios --debug --simulator --no-codesign
        
    - name: Create ZIP for Appetize.io
      run: |
        cd build/ios/iphonesimulator
        zip -r Runner.app.zip Runner.app
        
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-build
        path: debtdude/build/ios/iphonesimulator/Runner.app.zip
